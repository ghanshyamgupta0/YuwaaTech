services:
  - type: web
    name: yuwaatech-laravel
    env: php
    plan: free
    buildCommand: "composer install --no-dev && php artisan key:generate && npm install && npm run build"
    startCommand: "php artisan serve --host 0.0.0.0 --port $PORT"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
    staticPublishPath: public
